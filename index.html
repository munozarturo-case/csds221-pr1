<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>Bootstrap Booking Form</title>
</head>

<body>
    <div class="page-header">
        <h1>Bootstrap Booking Form</h1>
    </div>

    <form>
        <div class="panel panel-default">
            <div class="panel-body">User</div>
            <div class="form-group">
                <label for="username-input">Username:</label>
                <input type="text" id="username-input" name="username" placeholder="Type username...">
            </div>
            <div class="form-group">
                <label for="first-name-input">First Name:</label>
                <input type="text" id="first-name-input" name="first-name" placeholder="Type first name...">
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name:</label>
                <input type="text" id="last-name-input" name="last-name" placeholder="Type last name...">
            </div>
        </div>

    </form>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
